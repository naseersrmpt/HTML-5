<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HtML 5 Aside Elemnts</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400i" rel="stylesheet">
<style>
	ul{
		list-style-type: none;
		padding: 0;
		margin: 0;

	}
	aside{
		background-color: darkgrey;
		float: left;
		width: 250px;
		text-align: center;
		font-family: "Open Sans",sans-serif;
		font-size: 25px;
		border-radius: 10px;
	}
	li a{
		text-decoration: none;
		color: black;
		padding: 14px 40px;
		display: block;
		
	}
	li a:hover{
		background-color: grey;
		color: white;
		border-radius: 10px;

	}
	li a.active{
		background-color: seagreen;
		color: white;
		border-radius: 10px;
	}
</style>
</head>
<body>
	<aside>
		<ul>
			<li>
				<a href="#" class="active">Html</a>
			</li>
			<li>
				<a href="#">CSS</a>
			</li>
			<li>
				<a href="#">JAVA SCRIPT</a>
			</li>
			<li>
				<a href="#" class="active">jQUERY</a>
			</li>
			<li>
				<a href="#">AJAX</a>
			</li>
			<li>
				<a href="#">BOOTSTRAP</a>
			</li>
			<li>
				<a href="#">ANGULAR JS</a>
			</li>
		</ul>
	</aside>

</body>
</html>
