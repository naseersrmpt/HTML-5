<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 5 Figure & Figcaption Element</title>
    <style>
    	figure{
    		border:2px solid grey;
    		width: 300px;
    		padding: 5px;
    		border-radius: 7px;
    	}
    	img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 5px;
    	}
    	figure:hover{
    		box-shadow: 7px 7px 7px 7px gray;
    		cursor: pointer;/*hand symbol*/
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg" width="300" height="180">
		<figcaption>Corporate Image</figcaption>
	</figure>


</body>
</html>
